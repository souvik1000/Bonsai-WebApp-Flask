<!DOCTYPE html>
<html>

<head>
    <title>BookBunglow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src={{ url_for( 'static', filename='js/changePassword.js' ) }}></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <style>
        body {
            background-color: aquamarine;
        }
        
        h1 {
            font-size: 40px;
        }
        
        #imgbonsai {
            width: 366px;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #45526e;">
        <a class="navbar-brand text-white" href="/">BookBunglow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0" action="{{ url_for( 'searchItem' ) }}">
                <input class="form-control mr-sm-2" type="text" name="searchQuery" placeholder="Search" aria-label="Search">
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if not loggedIn %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="/loginForm">Sign In/Sign Up</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hello {{firstName}}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/account/profile">Your profile</a>
                        <a class="dropdown-item" href="/account/orders">Your orders</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                {% endif %}
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/cart"><i class="bi bi-cart4"></i> Cart{{noOfItems}}<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5 h-100">
        <div style="z-index: -1;" class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div style="z-index: 1;" class="card" style="border-radius: 1rem;">

                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img id="imgbonsai" src="/static/images/amazing-bonsai-trees-6-5710e79b9f76b__700.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action={{ url_for( 'changePassword') }} method="POST" onsubmit="return validate()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: darkolivegreen;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                    <h3>Change password</h3>
                                    <div class="pt-1 mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="oldpassword" />
                                        <label class="form-label" for="form2Example27">Old Enter Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="newpassword" id="newpassword" />
                                        <label class="form-label" for="form2Example27">New Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="cpassword" id="cpassword" />
                                        <label class="form-label" for="form2Example27">Confirm Password</label>
                                    </div>
                                    <a class="btn btn-primary" href="{{ url_for('profileHome') }}">Go to Profile</a>
                                    <input type="submit" value="Save" class="btn btn-primary" />

                                    <div class="pt-1 mb-4">
                                        <p>{{ msg }}</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
