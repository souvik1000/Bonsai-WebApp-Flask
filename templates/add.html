<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>BookBunglow</title>
</head>

<body>
    <div class="container">
        <form class="forms pt-md-5 pt-xs-5 pt-lg-5" action="/addItem" method="POST" enctype="multipart/form-data">
            <h2 class="" style="text-align:center;">Add items</h2>
            <div class="form-group">
                <label>Name:</label><input type="text" class="form-control" name="name" placeholder="Product Name" />
            </div>
            <div class="form-group">
                <label>Price:</label><input type="text" class="form-control" name="price" placeholder="Price" />
            </div>
            <div class="form-group">
                <label>Description:</label><textarea class="form-control" name="description" rows=3 placeholder="About Product"></textarea>
            </div>
            <div class="form-group">
                <label>Image:</label><input style="background-color:#00FFBF ;color:black border=#00FFBF " type="file" name="image" placeholder="image" />
            </div>
            <div class="form-group">
                <label>Stock:</label><input class="form-control" type="text" name="stock" placeholder="stock in number" />
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select name="category">
             <option value="Select">Select</option>
             <option value="Adventure">Adventure</option>
             <option value="Aircraft">Aircraft</option>
             <option value="Children">Children</option>
         </select>
            </div>

            <button style="background-color:#00FFBF ;color:black ; border:#00FFBF " type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
